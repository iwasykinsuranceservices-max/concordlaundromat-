<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concord Laundromat | Open 6AM–11PM Daily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Concord Laundromat in Concord, CA. Open daily 6AM–11PM. Last wash 10PM. Free WiFi. 10th wash FREE with credit card. Hablamos Español.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

  <style>
    body {
      background: #ffffff;
      color: #000000;
    }

    nav.container-fluid {
      padding: 1rem 2rem;
    }

    main.container {
      padding-top: 2rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      max-width: 520px;
      height: auto;
    }

    .hours-banner {
      text-align: right;
    }

    .open-hours {
      font-weight: 800;
      font-size: 1.15rem;
      color: #000000;
    }

    .last-wash {
      display: inline-block;
      margin-top: 0.4rem;
      padding: 0.25rem 0.6rem;
      background-color: #0b3d91;
      color: #ffffff;
      font-weight: 700;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .headline {
      font-size: 2.2rem;
      font-weight: 800;
      margin-top: 1rem;
      color: #000000;
    }

    .subline {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      color: #000000;
    }

    .hero-image {
      margin-top: 1.5rem;
      border-radius: 12px;
      width: 100%;
    }

    section {
      padding: 3rem 0;
    }

    h2 {
      color: #000000;
      font-weight: 700;
    }

    footer {
      padding: 2rem 0;
      text-align: center;
      color: #000000;
    }

    /* -------- MOBILE FIXES -------- */
    @media (max-width: 768px) {

      nav.container-fluid {
        padding: 1rem;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        max-width: 300px;
        margin-bottom: 1rem;
      }

      .hours-banner {
        text-align: center;
        margin-bottom: 1rem;
      }

      .headline {
        font-size: 1.6rem;
        text-align: center;
      }

      .subline {
        text-align: center;
        font-size: 0.95rem;
      }

      .hero-image {
        margin-top: 1rem;
      }

      nav ul {
        gap: 0.5rem;
      }
    }

  </style>
</head>

<body>

<nav class="container-fluid">
  <ul></ul>
  <ul>
    <li><a href="#hours" style="color:#000000;">Hours</a></li>
    <li><a href="#location" style="color:#000000;">Location</a></li>
    <li><a href="tel:9258495190" role="button">Call 925-849-5190</a></li>
  </ul>
</nav>

<main class="container">

  <div class="top-bar" id="hours">
    <img src="logo.jpg" alt="Concord Laundromat Logo" class="logo">
    <div class="hours-banner">
      <div class="open-hours">
        OPEN DAILY 6AM – 11PM
      </div>
      <div class="last-wash">
        LAST WASH 10PM
      </div>
    </div>
  </div>

  <div class="headline">
    Open Later Than Any Other Laundromat in the Area
  </div>

  <div class="subline">
    Free Wi-Fi • Credit & Debit Cards Accepted • 10th Wash FREE • Hablamos Español
  </div>

  <img src="interior.JPG" alt="Interior of Concord Laundromat" class="hero-image">

  <section id="location">
    <h2>Location</h2>

    <iframe 
      src="https://www.google.com/maps?q=3620+Willow+Pass+Rd,+Concord,+CA+94519&output=embed" 
      width="100%" 
      height="300"
      style="border-radius:12px;"
      loading="lazy">
    </iframe>
  </section>

</main>

<footer class="container">
  <small>
    © 2026 Concord Laundromat • 925-849-5190
  </small>
</footer>

</body>
</html>
